<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Zagraj ze mną w papier, kamień, nożyce</h1>
        <p>Wybierz jedną z opcji klikając poniżej i przekonaj się kto wygra </p>
        <p>Powodzenia!</p>
        <div id="buttons">
            <button id="play-rock">Kamień</button>
            <button id="play-paper">Papier</button>
            <button id="play-scissors">Nożyce</button>
        </div>
        <div id="messages"></div>
        <div id="result">
            <div id="players">
                <div class="player">
                    <h6>Twoje wygrane</h6>
                    <span id="scoreuser">0</span>
                </div>
                <div class="player">
                    <h6>Wygrane komputera</h6>
                    <span id="scorecomputer">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
